<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .container-board {
        display: grid;
        justify-content: center;
        align-items: center;
        grid-template-columns: repeat(3, 1fr);
        grid-template-rows: repeat(3, 1fr);
        width: 300px;
        height: 300px;
        grid-column-gap: 50px;
        margin: 50px auto;
    }

    .cell {
        border-radius: 5px;
        border: 1px solid;
        height: 50px;
        width: 100%;
        text-align: center;
        background-color: red;
        padding: 20px;
        cursor: pointer;
    }

    .cell:hover {
        background-color: rgba(0, 0, 255, 0.1);
    }
</style>

<body>
    <div class="container-board" id="board"></div>
    <h3 id="result">as</h3>
    <button class="btn" id="reset-btn" onclick="game.resetGame()">Reset Game</button>
</body>

<script src="main.js"></script>

</html>
